name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "30 3,15 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 既存の取得処理（成功すればそれを使う）
      - name: Download Assets (primary)
        run: node scripts/download_data.mjs

      # 重要：data_*.json が揃っていない場合にフォールバックで補完する
      - name: Ensure guide data files (fallback if needed)
        run: |
          set -euxo pipefail

          echo "== BEFORE =="
          ls -la || true
          echo "Data files in repo root:"
          ls -la data_*.json 2>/dev/null || true
          test -f data_development.json && wc -c data_development.json || true

          # 必須：data_development.json が存在し、JSONとして読めること
          NEED_FALLBACK=0
          if [ ! -f data_development.json ]; then
            NEED_FALLBACK=1
          elif [ ! -s data_development.json ]; then
            NEED_FALLBACK=1
          else
            node -e "JSON.parse(require('fs').readFileSync('data_development.json','utf8'))" || NEED_FALLBACK=1
          fi

          # 追加必須：data_*.json が1つも無いなら不足扱い（今回ここが原因）
          if ! ls data_*.json 1>/dev/null 2>&1; then
            NEED_FALLBACK=1
          fi

          if [ "$NEED_FALLBACK" -eq 1 ]; then
            echo "== FALLBACK: downloading guide-assets.zip =="
            curl -L -o guide-assets.zip "https://sourceforge.net/projects/applied-energistics-2.mirror/files/forge_v15.4.10/guide-assets.zip/download"
            unzip -o guide-assets.zip

            # 展開物の中から data_*.json / data_development.json を探して「リポジトリ直下」にコピー
            FOUND_ANY=0

            FOUND_DEV="$(find . -name data_development.json -print -quit || true)"
            if [ -n "$FOUND_DEV" ]; then
              cp "$FOUND_DEV" data_development.json
              FOUND_ANY=1
            fi

            # data_1.21.1.json など、バージョン別のデータを全部コピー
            while IFS= read -r f; do
              bn="$(basename "$f")"
              cp "$f" "./$bn"
              FOUND_ANY=1
            done < <(find . -name "data_*.json" -print || true)

            if [ "$FOUND_ANY" -ne 1 ]; then
              echo "FATAL: no guide data json files found in extracted assets."
              exit 1
            fi
          fi

          echo "== AFTER =="
          ls -la data_development.json || true
          ls -la data_*.json 2>/dev/null || true

          # 最低限の健全性チェック
          test -s data_development.json
          node -e "JSON.parse(require('fs').readFileSync('data_development.json','utf8')); console.log('data_development.json OK')"

          # 1つだけでも data_*.json が JSON として読めることを確認（全件は重いので代表でOK）
          FIRST_DATA="$(ls -1 data_*.json | head -n 1)"
          node -e "JSON.parse(require('fs').readFileSync(process.argv[1],'utf8')); console.log(process.argv[1]+' OK')" "$FIRST_DATA"

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
